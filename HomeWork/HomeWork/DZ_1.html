<!DOCTYPE html> 
<!-- сообщает браузеру какой стандарт применять, пишем всегда -->
<html lang="en"> 
   <!-- тег <html> содержит всю структуру, атрибут lang указывает какой язык использовать -->
    <head> 
        <!-- для предоставления информации о документе и его настройке, не отображается -->
        <meta charset="UTF-8">
        <!-- тег <meta> для определения метаданных, атрибут charset для отображения кодировки -->
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <!-- атрибут name для задания имени элементов при отправке на сервер;
           viewport - позволяет определить масштаб и размер экрана на устройсвах с маленькими экранами;
           атрибут content определяет параметры просмотра;
           width=device-width - указывает браузеру использовать ширину устройства для ширины страницы;
           initial-scale = 1.0 - устанавливает начальный мастштаб просмотра 100%;
           это использовать для кроссбраузерности
         --> 

        <title> Домашнє завдання 1</title>
        <!-- тег названия страницы -->
    </head>
    <!-- закрывающий тег -->
            <body>
                <!-- тело сайта, в нем пишем все остальное -->
                Це перше домашнє завдання! </br>
                Дякую за гарну лекцію! </br></br>
                P.S.: </br>
                ChatGPT прикольная штука!

            </body>
            <!-- перед закрывающим </body> рекомендуется подключать JS для ускорения загрузки сайта -->
</html>
